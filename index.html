<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div>
        <div class="sizeSelector"></div>
        <input class="gridSize" type="range" max=10 min=1 value=3 />
    </div>

    <div class="main">
        <div class="settings">
            <div>
                <div>What color?</div>
                <div><input type="color" class="color-picker"></div>
            </div>
            <div class="eraser">Eraser</div>
            <div class="clear">Clear</div>
        </div>

        <div class="container">
        </div>
    </div>

    <footer>Copyright</footer>
    <script src="script.js"></script>
</body>
</html>
